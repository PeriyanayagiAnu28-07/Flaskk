<html>
     <head>
          <title>REGISTER</title>
		  <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
		  <script>
		  
            function checkForm(form)
             {
              if(form.username.value == "") 
			  {
                 alert("Username cannot be blank!");
                 form.username.focus();
                 return false;
              }
				re = /^\w+$/;
				if(!re.test(form.username.value)) 
				{
				  alert("Username must contain only letters, numbers and underscores!");
				  form.username.focus();
				  return false;
                }

         if(form.password.value != "" && form.password.value == form.confirm.value) 
		 {
			 if(form.password.value.length < 8) 
			   {
				 alert("Password must contain at least eight characters!");
				 form.password.focus();
				 return false;
			   }
			 if(form.password.value == form.username.value) 
			   {
					alert("Password must be different from Username!");
					form.password.focus();
					return false;
				}
				re = /[0-9]/;
			 
				if(!re.test(form.password.value)) 
				{
				alert("password must contain at least one number (0-9)!");
				form.password.focus();
				return false;
			   }
			  re = /[a-z]/;
			  if(!re.test(form.password.value)) 
			  {
				alert("password must contain at least one lowercase letter (a-z)!");
				form.password.focus();
				return false;
			  }
			  re = /[A-Z]/;
			  if(!re.test(form.password.value)) 
			  {
				alert("password must contain at least one uppercase letter (A-Z)!");
				form.password.focus();
				return false;
			  }
            }
			else 
			{
			  alert("password and confirmed password is not matching!");
			  form.password.focus();
			  return false;
			}

			
		  }

		 </script>
	 </head>
	 <body>
	   <h1>Register</h1>
	   <form onsubmit="return checkForm(this);" action='' name="reg" method='post' >
	     <label>UserName:</label>
		 <input type="text" name="username"required>
		 <label>Password:</label>
		 <input type="password" name="password" >
		 <label>Reconfirm Password:</label>
		 <input type="password" name="confirm" required>
		 <label>Address:</label>
		 <input type="text" name="address" required>	 
		 <input type="submit" value="Register" required>
		 <button type="reset" value="reset">Reset</button>
		 </form>
		 </body>
</html>
